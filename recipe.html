<!DOCTYPE html>
<html lang="en" onclick="onHtmlClick(event)">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="title">Recipe</title>
  <link rel="stylesheet" type="text/css" media="screen" href="assets/recipe.css" />
  <script src="assets/include.js"></script>
  <script src="assets/recipe.js"></script>
</head>

<body>
  <div id="include-html"></div>
  <input id="copy-textarea">
  <button class="copy-to-clipboard" onclick="onCopyClick()">
    <img src="images/copy-clipboard.png" width="26px" height= "26px">
  </button>
  <button class="open-translate" onclick="onTranslateClick()">
    <img src="images/translate.png" width="26px" height= "26px">
  </button>
</body>

</html>

<script>
  const params = new URLSearchParams(window.location.search);
  const recipe = params.get('id');

  {
    const element = document.getElementById('include-html');

    if (element) element.setAttribute('include-html', 'recipes/' + recipe + '.html');
  }

  {
    const element = document.getElementById('title');

    if (element) element.text = recipe;
  }
</script>


<script>
  processIncludes().then(() => {
    processRecipes();
    processIngredients();
    processPreparation();
  });
</script>
