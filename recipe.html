<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" media="screen" href="assets/recipe.css" />
  <script src="assets/include.js"></script>
  <script src="assets/recipe.js"></script>
</head>

<body>
  <div id="include-html"></div>
</body>

</html>

<script>
  const element = document.getElementById("include-html");

  if (element) {
    const params = new URLSearchParams(window.location.search);
    const recipe = params.get('id');

    element.setAttribute('include-html', 'recipes/' + recipe + '.html');
  }
</script>


<script>
  processIncludes().then(() => {
    processRecipe();
  });
</script>
